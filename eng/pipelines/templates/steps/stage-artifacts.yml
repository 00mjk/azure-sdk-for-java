parameters:
  SourceFolder: '' # ArtifactName (aka "packages")
  TargetFolder: '' # artifact.safename (azuretemplate)
  PackageName: '' # artifact.name (azure-template)
  
steps:
  - pwsh: |
      New-Item -Force -Type Directory -Name ${{parameters.TargetFolder}} -Path $(Pipeline.Workspace)
      $items = Get-ChildItem -Recurse -Path $(Pipeline.Workspace)/${{parameters.SourceFolder}} -Filter ${{parameters.PackageName}}-[0-9]*.[0-9]*.[0-9]*
      $items | Copy-Item -Destination $(Pipeline.Workspace)/${{parameters.TargetFolder}}
    displayName: Stage artifacts
